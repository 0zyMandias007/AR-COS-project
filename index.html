<!DOCTYPE html>
<html>
<head>
    <title>AR Campus Tour with Blender Models</title>
    <meta charset='utf-8'>
    <!-- <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" /> -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar/dist/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-geo-entity/dist/aframe-geo-entity.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />



    <script src="demoscript.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
    mapboxgl.accessToken = 'Ypk.eyJ1IjoiZWRtdW5kNjkiLCJhIjoiY2x4N3lhMTM5MHZmdDJqczU2dGwyOHp6eSJ9.JwXiSyHs2kWzNt5s1hWySg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11'
    });
    </script>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
        <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>

        <!-- Example of a geolocation-based entity with a 3D model -->
        <a-entity gps-entity-place="latitude: 6.6731399; longitude: -1.5674749;"
                  gltf-model="C:\Users\edmun\OneDrive\Documents\AR BlendeR"
                  scale="1 1 1">
        </a-entity>

        <!-- Additional geolocated models -->
        <a-entity gps-entity-place="latitude: 37.7750; longitude: -122.4183;"
                  gltf-model="url(path/to/another-3d-model.glb)"
                  scale="1 1 1">
        </a-entity>
    </a-scene>
</body>
</html>
